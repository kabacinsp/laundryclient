<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    <div class="card shadow-lg login-card" style="border-radius: 1rem;">
      <div class="card-body py-5 px-md-5 text-center">
        <h3 class="mb-5">Logowanie</h3>
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-outline mb-4">
            <label class="form-label" for="email">E-mail</label>
            <input type="text" class="form-control form-control-lg" name="email" [(ngModel)]="form.username" required
              #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
            <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
              Adres e-mail jest wymagany!
            </div>
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="password">Hasło</label>
            <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="form.password" required
              minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
            <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
              <div *ngIf="password.errors['required']">Hasło jest wymagane</div>
              <div *ngIf="password.errors['minlength']">
                Hasło powinno zawierać minimum 6 znaków
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-lg btn-block">
              Zaloguj
            </button>
          </div>
          <div class="form-group">
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
              Logowanie nie powiodło się: {{ errorMessage }}
            </div>
          </div>
        </form>
      </div>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logowanie jako {{ roles }}.
      </div>
    </div>
  </div>
</div>
